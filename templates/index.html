<!DOCTYPE html>
<html lang="en">
    <title>Data Collector App</title>
    <head>
        <link rel="stylesheet" href="../static/main.css">
    </head>
    <body>
        <div class="container">
            <h1>Collecting height</h1>
            <h3>Please fill the entries to get population statistivs on height</h3>
            <form action="success.html" method="POST">
                <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required> <br>
                <input type="number" min="50" max="250" step="0.1" title="Your data will be afe with us" placeholder="Enter you height in cm" name="height_name" required> <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
